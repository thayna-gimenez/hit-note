# docker-compose.yml

services:
  backend:
    build: ./backend  
    ports:
      - "8000:8000"  
    volumes:
      - ./backend:/app 
    environment:
      - GENIUS_CLIENT_ID=${GENIUS_CLIENT_ID}
      - GENIUS_CLIENT_SECRET=${GENIUS_CLIENT_SECRET}
      - GENIUS_ACCESS_TOKEN=${GENIUS_ACCESS_TOKEN}
      - GENIUS_API_URL=${GENIUS_API_URL}
      - JWT_DOMAIN=${JWT_DOMAIN}
      - JWT_CLIENT_ID=${JWT_CLIENT_ID}
      - JWT_CLIENT_SECRET=${JWT_CLIENT_SECRET}

  # Servi√ßo do Frontend
  frontend:
    build: ./frontend
    ports:
      - "5000:3000"  
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    depends_on:
      - backend      